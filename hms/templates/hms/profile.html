{% extends "hms/header.html" %}

{% block content %}
<br><br><br><br><br><br><br><br>

<div class="container-fluid bg-light p-4 rounded border border-secondary" style="width:35%">
    <div class="d-blog bg-dark text-center my-2 text-white font-weight-bold rounded-lg p-1" style="width:100%">Edit Profile Info</div>
    <form class="m-auto" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first">First Name</label>
                <input class="form-control text-reset" id="first" name="first" value="{{userAccount.firstName }}">
            </div>
            <div class="form-group col-md-6">
                <label for="last" >Last Name</label>
                <input class="form-control" id="last" name="last" value="{{userAccount.lastName }}">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email1" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{userAccount.email }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" value="{{userAccount.password}}">
        </div>

        <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
    </form>
</div>


{% endblock content %}
