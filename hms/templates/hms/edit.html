{% extends "hms/header.html" %}

{% block content %}
<br><br><br>

<div class="container-fluid bg-light rounded border border-secondary" style="width:35%">
    <div class="d-block bg-dark text-white py-2 rounded-bottom text-center font-weight-bold display-4">
        EDIT USER
    </div>
    <form class="m-auto p-4" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first">First Name</label>
                <input class="form-control" id="first" name="firstName" placeholder="First Name" value="{{ theAccount.firstName }}">
            </div>
            <div class="form-group col-md-6">
                <label for="last" >Last Name</label>
                <input class="form-control" id="last" name="lastName" placeholder="Last Name" value="{{ theAccount.lastName }}">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email1" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ theAccount.email }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" value="{{ theAccount.firstName }}">
        </div>

        <div class="form-group">
            {% if theAccount.accountType == 'customer' %}
            <div class="form-group">
                <label>reward Points</label>
                <input name="rewardPoints" class="form-control"  value="{{ theAccount.rewardPoints }}">
            </div>
            <label for="exampleInputEmail1">Account Type</label>
            <select class="form-control-sm" name="accType">
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
            </select>
            {% endif %}
            {% if theAccount.accountType == 'employee' %}
            <div class="form-group">
                <label>Salary</label>
                <input name="salary" class="form-control"  value="{{ theAccount.salary }}">
            </div>
            <label for="exampleInputEmail1">Account Type</label>
            <select class="form-control-sm" name="accType">
                <option value="employee">Employee</option>
                <option value="customer">Customer</option>
            </select>
            {% endif %}

        </div>
        <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
    </form>
</div>


{% endblock content %}
